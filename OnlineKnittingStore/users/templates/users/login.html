{% extends "base.html" %}
{% load static %}

{% block local_css %}
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
{% endblock local_css %}

{% block content %}
<section id="login" style="height: auto;padding: 105px 0px;">
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded">
                    <h2 class="text-center mb-4">Авторизация</h2>
                    <form action="{% url 'user:login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                                <label for="id_username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control"
                                       value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                                       name="username" id="id_username" placeholder="Введите ваше имя пользователя" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" name="password" id="id_password" placeholder="Введите ваш пароль" required>
                        </div>
                        {% if form.non_field_errors %}
                            {% for error in form.non_field_errors %}
                                <div class="alert alert-danger py-2">
                                    {{ error }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <button type="submit" class="btn btn-dark btn-block">Войти</button>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'user:registration' %}">Создать аккаунт</a>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
